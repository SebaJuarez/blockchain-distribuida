server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

    pipeline_stages:
      # 1. Este stage es mágico: detecta si el log viene de Docker o CRI y extrae el mensaje
      - docker: {}

      # 2. Ahora que el mensaje está limpio, intentamos parsear tu JSON de Java
      - json:
          expressions:
            app: aplicacion
            entorno: entorno
            nivel: level
      
      # 3. Si los campos existen, los convierte en etiquetas de Loki
      - labels:
          aplicacion: app
          entorno: entorno
          level: nivel