<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Explorer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0pReGOf/Rupm0Jb0nB6iO1s+vYn+gDq0rQ1U3k2C+d/a0+k4k+Z+Z+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for main content */
        #content::-webkit-scrollbar {
            width: 8px;
        }
        #content::-webkit-scrollbar-track {
            background: #f8fafc; /* A light background for the scrollbar track */
        }
        #content::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* A muted gray for the scrollbar thumb */
            border-radius: 4px;
        }

        /* Additional styles for responsive tables */
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
            .table-responsive table {
                min-width: 600px; /* Ensure table content doesn't shrink too much */
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased h-screen overflow-hidden">
    <div id="app" class="flex h-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-900 text-gray-200 p-6 flex flex-col justify-between overflow-y-auto shadow-xl z-10 rounded-r-lg">
            <div>
                <div class="text-white text-3xl font-extrabold mb-8 flex items-center justify-center">
                    <svg class="w-8 h-8 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-8-8a8 8 0 1116 0 8 8 0 01-16 0zM8 9a1 1m0 0a1 1 0 00-1 1v2a1 1 0 102 0v-2a1 1 0 00-1-1zm3 0a1 1 0 00-1 1v2a1 1 0 102 0v-2a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    Blockchain
                </div>
                <nav id="main-nav" class="space-y-2"></nav>
            </div>
            <div class="mt-8 text-xs text-gray-400 text-center">
                &copy; 2025 Blockchain Explorer
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Navbar (Top Bar) -->
            <header id="navbar" class="bg-white text-gray-800 p-4 shadow-md flex items-center justify-between z-0">
                <div class="text-2xl font-bold text-gray-800">
                    <span id="header-title">Dashboard</span>
                </div>
                <!-- Coordinator Status Indicator -->
                <div class="flex items-center space-x-4">
                    <div id="status-indicator" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium">
                        <i class="fas fa-circle mr-2 text-yellow-500 animate-pulse"></i>
                        <span class="text-gray-600">Connecting...</span>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main id="content" class="flex-1 p-8 overflow-y-auto bg-gray-50"></main>
        </div>
    </div>
    <!-- Main JavaScript Module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script type="module" src="../src/main.js"></script>
</body>
</html>
