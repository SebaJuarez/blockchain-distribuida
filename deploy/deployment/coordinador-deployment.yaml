apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodo-coordinador
  namespace: apps
  labels:
    app: nodo-coordinador
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodo-coordinador
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nodo-coordinador
    spec:
      containers:
        - name: nodo-coordinador
          image: sebajuarez/coordinador:08a62f7
          ports:
            - containerPort: 8080
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq"  # nombre del servicio RabbitMQ
            - name: REDIS_HOST
              value: "redis"  # nombre del servicio Redis

