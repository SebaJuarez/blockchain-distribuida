apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-pool
  namespace: apps
  labels:
    app: node-pool
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-pool
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node-pool
    spec:
      containers:
        - name: node-pool
          image: sebajuarez/minerpool:b691e92
          ports:
            - containerPort: 6060
          env:
            - name: RABBITMQ_HOST
              value: "rabbitmq"  # nombre del servicio RabbitMQ
            - name: REDIS_HOST
              value: "redis"  # nombre del servicio Redis
            - name: METADATA_COORDINATOR_URL
              value: "nodo-coordinador:8080"